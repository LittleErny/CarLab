version: '3.1'
intents:
- bot_challenge
- car_interested
- goodbye
- greet
- thank_you
- provide_price
- provide_power
- provide_vehicle_type
- provide_transmission
- provide_fuel_type
- provide_brand
- provide_registration_year
- provide_mileage
- request_recommendation

entities:
- power_ps
- fuel_type
- odometer_km
- brand
- price_EUR
- vehicle_type
- registration_year
- transmission

slots:
  price_EUR:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: price_EUR
  vehicle_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: vehicle_type
  registration_year:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: registration_year
  transmission:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: transmission
  power_ps:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: power_ps
  odometer_km:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: odometer_km
  fuel_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: fuel_type
  brand:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: brand

responses:
  utter_bot_challenge:
    - text: "I am a RASA-based chatbot, here to help you find the perfect car!"

  utter_car_interested:
    - text: "Let's find the perfect car for you! What are your preferences?"

  utter_goodbye:
    - text: "Goodbye! Have a great day!"

  utter_greet:
    - text: "Hello! How can I assist you today?"

  utter_thank_you:
    - text: "You're welcome! Let me know if you need anything else."

  utter_ask_price_EUR:
    - text: "What is your budget in euros (EUR)?"

  utter_ask_power_ps:
    - text: "What is the horsepower (HP) you are looking for?"

  utter_ask_vehicle_type:
    - text: "What type of vehicle are you interested in? (e.g., cabrio, kleinwagen, SUV, kombi, limousine, coupe, bus, andere, Unknown)"

  utter_ask_transmission:
    - text: "What type of transmission do you prefer? (e.g., manual, automatic, Unknown)"

  utter_ask_fuel_type:
    - text: "What type of fuel are you looking for? (e.g., Unknown, petrol, diesel, LPG, other, CNG, hybrid, electric)"

  utter_ask_brand:
    - text: "Do you have a specific brand in mind?"

  utter_ask_registration_year:
    - text: "What is the preferred registration year for the car you are looking for?"

  utter_ask_odometer_km:
    - text: "What is the maximum mileage (in kilometers) you are willing to consider?"


actions:
- action_provide_recommendation


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

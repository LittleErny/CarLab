version: "3.1"

rules:

- rule: Respond to bot challenge
  steps:
    - intent: bot_challenge
    - action: utter_bot_challenge

- rule: Respond to goodbye
  steps:  
    - intent: goodbye
    - action: utter_goodbye

- rule: Respond to greet
  steps:
    - intent: greet
    - action: utter_greet

- rule: Respond to thank you
  steps:
    - intent: thank_you
    - action: utter_thank_you

- rule: Give recommendation
  steps:
    - intent: request_recommendation
    - action: action_provide_recommendation

- rule: interested in car
  steps:
    - intent: car_interested
    - action: utter_car_interested
    - action: utter_ask_price_EUR
